<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Verification Email
				</span>

				<div class="wrap-input100 validate-input">
					<span class="contact80-form-title">Please Click on The Verification Link We've Just Sent To Your Email</span>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<a href="/" class="contact100-form-btn">
							<span>
								Go To Main Page
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</a>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->

	<script>
		$(".selection-2").select2({

	</script>
<!--===============================================================================================-->
	<script src="{% static 'reserve/reserve_mainpage/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'reserve/reserve_mainpage/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'reserve/reserve_mainpage/vendor/countdowntime/countdowntime.js' %}"></script>
